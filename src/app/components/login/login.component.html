<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<style>
<body>
<div class="block_container">
    <div class="right_box">
        <form class="form-login-size" (ngSubmit)="login()">
        <h1 class="mb-3" style="color:white;">Login</h1>
            <div class="mb-3">
                <label style="color:white" for="exampleInputEmail1" class="form-label">Email/Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="users.user_name" name="user_name">
            </div>
            <div class="mb-3">
                <label style="color:white" for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="users.user_pass" name="user_pass">
            </div>
                <div class="button-login">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="button-register"><
                    <a routerLink="/register" style="padding-bottom: 15%;">register</a>
                </div>
            <br>
            <div class="result">{{loginMessage}}</div>
        </form>
    </div> 
    <div id="div2">
        <!-- <img src="https://i.imgur.com/A0AbSRj.jpg" class="img-thumbnail" alt="logo" width="970"> -->
    </div>
</div>
</body>
</html>
