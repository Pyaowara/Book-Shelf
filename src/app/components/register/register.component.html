<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>

<body>
    <div class="block_container">
        <div class="right_box">
            <form class="form-login-size">
            <h1 class="mb-3" style="color:white;">Register</h1>
                <div class="mb-3">
                    <label style="color:white" for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="users.user_email" name="user_email" placeholder="Enter your Email">
                </div>
                <div class="mb-3">
                    <label style="color:white" for="exampleInputPassword1" class="form-label">Phone number</label>
                    <input type="text" class="form-control" id="confirm_pass" [(ngModel)]="users.user_phone" name="user_phone" placeholder="Confirm  your Password">
                </div>
                <div class="mb-3">
                    <label style="color:white" for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" [(ngModel)]="users.user_name" name="user_name" placeholder="Enter Username">
                </div>
                <div class="mb-3">
                    <label style="color:white" for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="users.user_pass" name="user_pass" placeholder="Enter Password">
                </div>
                <div class="mb-3">
                    <label style="color:white" for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_pass" [(ngModel)]="confirm_pass" name="user_confirm_pass" placeholder="Confirm  your Password">
                </div>
                
                <div class="block_container">
                    <div class="button-register">
                        <button type="submit" class="btn btn-primary" (click)="register()">Create Account</button>
                    </div>
                    <div class="button-login">
                        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                    </div>
                </div>
                <br><br> {{registerMessage}}
            </form>
        </div> 
        <div id="div2">
            <!-- <img src="https://i.imgur.com/A0AbSRj.jpg" class="img-thumbnail" alt="logo" width="970"> -->
        </div>
    </div>
</body>
</html>
