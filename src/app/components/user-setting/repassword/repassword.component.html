<div class="head">
    <h3>Change Password</h3>
</div>
<div class="text-box">
    <input type="password" [(ngModel)]="newPassword" placeholder="Enter your new password"><br>
    <input type="password" [(ngModel)]="confrimeNewPassword" placeholder="Confirm new password"><br>
    <input type="password" [(ngModel)]="confrimePass" placeholder="Enter your old password"><br>
</div>
<button (click)="update($event)" class="button">Update</button>
{{message}}
